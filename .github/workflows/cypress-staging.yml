name: 'Run Cypress tests on staging'

on:
  pull_request:
    branches:
      - master
      - dev # Remove before merge

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - uses: cypress-io/github-action@v2
        with:
          config: baseUrl=https://analysis-emekmhs1y-conveyal.vercel.app
        env:
          CYPRESS_apiUrl: https://staging-api.conveyal.com
          CYPRESS_authEnabled: true
          CYPRESS_auth0ClientId: ${{ secrets.AUTH0_CLIENT_ID }}
          CYPRESS_auth0ClientSecret: ${{ secrets.AUTH0_CLIENT_SECRET }}
          CYPRESS_auth0CookieSecret: ${{ secrets.AUTH0_COOKIE_SECRET }}
          CYPRESS_auth0Password: ${{ secrets.AUTH0_PASSWORD }}

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
