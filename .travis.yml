sudo: false
language: node_js
cache:
  directories:
    - ~/.yarn-cache
notifications:
  email: false
node_js:
  - '6'
before_install:
  - npm i -g yarn codecov
install:
  - yarn
before_script:
  - npm prune
script:
  - npm test -- --coverage
  - codecov
  - npm run build
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
